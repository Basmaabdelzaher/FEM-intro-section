<!DOCTYPE html>
<html lang="en">

<head>
    <title>Intro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/css.css">
</head>

<body>

                <a class="nav-link" href="#" data-toggle="dropdown">

                    <img src="./images/icon-arrow-down.svg" alt="arrow-down" class="ml-1">

                    <a class="dropdown-item pb-2" href="#">
                        <img src="./images/icon-todo.svg" alt="Todo List" class="pr-2">

                    </a>

                                List" class="pr-2">
                        Calendar
                    </a>
                    <a class="dropdown-item pb-2" href="#">
                        <img src="./images/icon-reminders.svg" alt="Todo
                                List" class="pr-2">
                        Reminders
                    </a>
                    <a class="dropdown-item pb-2" href="#">
                        <img src="./images/icon-planning.svg" alt="Todo
                                List" class="pr-2">
                        Planning
                    </a>
                </div>
            </li>
            <li class="nav-item pr-3 dropdown">
                <a class="nav-link" href="#" data-toggle="dropdown">
                    Company
                    <img src="./images/icon-arrow-down.svg" alt="arrow-down" class="ml-1">
                </a>
                <div class="dropdown-menu py-3">
                    <a class="dropdown-item pb-2" href="#">History</a>
                    <a class="dropdown-item pb-2" href="#">Our Team</a>
                    <a class="dropdown-item pb-2" href="#">Blog</a>
                </div>
            </li>
            <li class="nav-item pr-3">
                <a class="nav-link" href="#">
                    Career
                </a>
            </li>
            <li class="nav-item pr-3">
                <a class="nav-link" href="#">
                    About
                </a>
            </li>
        </ul>
        <ul class="navbar-nav d-none d-md-flex">
            <li class="nav-item pr-3">
                <a class="nav-link" href="#">
                    Login
                </a>
            </li>
            <li class="nav-item pr-3">
                <button class="light-btn">Register</button>
            </li>
        </ul>
        <button class="btn d-flex d-md-none ml-auto p-0" onclick="toggleSidebar()">
            <img src="./images/icon-menu.svg" alt="menu">
        </button>
    </nav>

    <div id="sideMenuWrapper">
        <div id="sideMenu" class="section-padding">
            <!-- Close Sidemenu -->
            <div class="text-right">
                <button class="btn p-0" onclick="toggleSidebar()">
                    <img src="./images/icon-close-menu.svg" alt="menu-close">
                </button>
            </div>
            <!-- Sidemenu in smaller screens -->
            <ul class="px-3">
                <li class="py-2">
                    <a class="toggler" onclick="showItems(this, 'features')">
                        Features
                        <img src="./images/icon-arrow-down.svg" alt="arrow-down" class="ml-1">
                    </a>
                    <ul id="features" class="px-3 py-2 items">
                        <li class="py-2">
                            <a class="pb-2" href="#">
                                <img src="./images/icon-todo.svg" alt="Todo
                                        List" class="pr-2">
                                Todo List
                            </a>
                        </li>
                        <li class="py-2">
                            <a class="pb-2" href="#">
                                <img src="./images/icon-calendar.svg" alt="Todo

                            </a>
                        </li>
                        <li class="py-2">

                        <img src="./images/icon-arrow-down.svg" alt="arrow-down" class="ml-1">

                    <ul id="company" class="px-3 py-2 items">
                        <li class="py-2">
                            <a class="pb-2" href="#">
                                History
                            </a>
                        </li>
                        <li class="py-2">
                            <a class="pb-2" href="#">
                                Our Team
                            </a>
                        </li>
                        <li class="py-2">
                            <a class="pb-2" href="#">
                                Blog
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="py-2">
                    <a href="#">
                        Careers
                    </a>
                </li>
                <li class="py-2">
                    <a href="#">
                        About
                    </a>
                </li>

                <li class="py-2 text-center">
                    <a href="#">
                        Login
                    </a>
                </li>

                <li class="py-2 text-center">
                    <button href="#" class="light-btn btn-block">
                        Register
                    </button>
                </li>
            </ul>

                src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script> -->

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/script.js"></script>
    </div>

</html>
